<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="winter-is-coming">
  
        <div class="snow snow--near"></div>
        <div class="snow snow--near snow--alt"></div>

        <div class="snow snow--mid"></div>
        <div class="snow snow--mid snow--alt"></div>
        
        <div class="snow snow--far"></div>
        <div class="snow snow--far snow--alt"></div>
      </div>
    <section class="section-1">
        <div class="grid-1">
            <div class="grid1-item-1">
                <div class="hero">
                    <div id="hero_content">
                        <h1 class="overskrift">ER DIN JULEFROKOST KLIMAVENLIG?</h1>
                        <p class="underoverskrift">IDAG ER VI VANT TIL DEN TRANDONTELLE JULEFROKOST MEN ER DEN KLIMA VENLIG  ELLER ER DET PÅ TIDE AT FINDE ANDRE ALTERNERTIVER TIL JULEFOKOSTEN </p>
                    </div>
                </div>
                <div class="barchart-container"></div>
            </div>
            <div class="grid1-item-2">
                <div class="option-text">
                    <h1 class="option-h1">
                        Her kan du sammensætte din egen julefrokost eller prøve nogle af vores forslag
                    </h1>
                </div>
                <div class="presets"></div>
                <div class="hovedret"></div>
            </div>
        </div>  
    </section>  
    <section class="section-2">
        <div class="grid-2">
            <div class="grid2-item-1"></div>
            <div class="grid2-item-2">
                <div class="container">
                </div>
            </div>
        </div>  
    </section>
